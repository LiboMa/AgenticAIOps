# ImagePullBackOff Demo
# This pod references a non-existent image
apiVersion: v1
kind: Pod
metadata:
  name: image-pull-demo
  namespace: default
  labels:
    app: image-pull-demo
    scenario: imagepull
spec:
  restartPolicy: Always
  containers:
  - name: bad-image
    image: my-private-registry.example.com/nonexistent-app:v999.999
    resources:
      requests:
        memory: "32Mi"
        cpu: "10m"
      limits:
        memory: "64Mi"
        cpu: "50m"
