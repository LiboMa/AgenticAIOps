# OOMKilled Demo
# This pod will consume memory until it gets OOM killed
apiVersion: v1
kind: Pod
metadata:
  name: oom-demo
  namespace: default
  labels:
    app: oom-demo
    scenario: oomkilled
spec:
  restartPolicy: Always
  containers:
  - name: memory-hog
    image: polinux/stress:latest
    command: ["stress"]
    args:
    - "--vm"
    - "1"
    - "--vm-bytes"
    - "256M"  # Try to allocate 256MB
    - "--vm-hang"
    - "1"
    resources:
      requests:
        memory: "64Mi"
        cpu: "10m"
      limits:
        memory: "128Mi"  # But limit is only 128Mi -> OOM
        cpu: "100m"
